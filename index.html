<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@400;500;700;800&family=Karla:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="main-container">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el" placeholder="0" autofocus>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="conversion">
            <h3>Length (Meter/Feet)</h3>
            <div id="length"></div>
        </div>
        <div class="conversion">
            <h3>Volume (Liters/Gallons)</h3>
            <div id="volume"></div>
        </div>
        <div class="conversion">
            <h3>Mass (Kilograms/Pounds)</h3>
            <div id="mass"></div>
        </div>
</div>

<script src="index.js"></script>
</body>
</html>
